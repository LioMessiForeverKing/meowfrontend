<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Meow Generator</h1>

    <!-- Persona Section -->
    <section id="persona">
      <h2>Cat Story Information</h2>

      <!-- Story Title Input -->
      <label for="storyTitle">Story Title:</label>
      <input type="text" id="storyTitle" placeholder="Enter the title of your story">

      <!-- Cat Description Input -->
      <label for="catDescription">Cat Description:</label>
      <textarea id="catDescription" rows="4" placeholder="Describe the cat here..."></textarea>

      <!-- Emotion Input -->
      <label for="emotion">Emotion:</label>
      <input type="text" id="emotion" placeholder="Enter the emotion you want to convey">

      <!-- Inspiration Story Input -->
      <label for="inspirationStory">Inspiration Story:</label>
      <textarea id="inspirationStory" rows="4" placeholder="Share an inspiring story here..."></textarea>

      <!-- Number of Parts Input -->
      <label for="numParts">How many Parts?</label>
      <input type="number" id="numParts" placeholder="Enter the number of parts">
    </section>

    <!-- Video Container Section -->
    <section id="videoContainer">
      <h2>Video Display Area</h2>
      <!-- Video content will be displayed here -->
      <!-- Placeholder for future video content -->
      <div id="videoDisplay"></div>
    </section>

  </div>

  <!-- Include JavaScript for any future functionality -->
  <script src="main.js"></script>
</body>
</html>
