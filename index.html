<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeowGenerator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MeowGenerator</h1>

    <!-- Cat Story Information -->
    <section id="persona">
      <h2>Cat Story Information</h2>

      <!-- Story Title Input -->
      <label for="storyTitle">Story Title:</label>
      <input type="text" id="storyTitle" placeholder="Enter the title of your cat story">

      <!-- Cat Description Input -->
      <label for="catDescription">Cat Description:</label>
      <textarea id="catDescription" rows="4" placeholder="Describe your cat..."></textarea>

      <!-- Emotion Input -->
      <label for="emotion">Emotion:</label>
      <input type="text" id="emotion" placeholder="Enter the emotion you want to convey">

      <!-- Inspiration Story Input -->
      <label for="inspirationStory">Inspiration Story:</label>
      <textarea id="inspirationStory" rows="4" placeholder="Share an inspiring cat story..."></textarea>

      <!-- Number of Parts Input -->
      <label for="numParts">How many Parts?</label>
      <input type="number" id="numParts" placeholder="Enter the number of parts">

      <!-- Submit Button -->
      <button id="submitButton">Generate Meow Story!</button>
    </section>

    <!-- Image Carousel -->
    <section id="imageCarousel">
      <h2>Cat Image Carousel</h2>
      <div class="carousel">
        <div class="carousel-inner" id="carouselInner">
          <!-- Dynamic image items will be inserted here by JavaScript -->
        </div>
        <div class="carousel-control">
          <button id="prevBtn">❮</button>
          <button id="nextBtn">❯</button>
        </div>
      </div>
    </section>

    <!-- Video Section -->
    <section id="videoContainer">
      <h2>Cat Video Display</h2>
      <div id="videoDisplay"></div>
    </section>
  </div>

  <!-- Include JavaScript -->
  <script src="main.js"></script>
</body>
</html>
